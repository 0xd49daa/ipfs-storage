services:
  ipfs:
    image: ipfs/kubo:latest
    ports:
      - "5001:5001"
      - "8080:8080"
    environment:
      - IPFS_PROFILE=server
    healthcheck:
      test: ["CMD", "ipfs", "dag", "stat", "/ipfs/QmUNLLsPACCz1vLxQVkXqqLX5R1X345qqfHbsf67hvA3Nn"]
      interval: 5s
      timeout: 5s
      retries: 5

  runner:
    image: oven/bun:latest
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - IPFS_API_URL=http://ipfs:5001
    depends_on:
      ipfs:
        condition: service_healthy
    command: sh -c "bun install && bun run test:e2e:run"
